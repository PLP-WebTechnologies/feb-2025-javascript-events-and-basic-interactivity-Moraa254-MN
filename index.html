<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS ASSIGNMENT</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
        <h1>Welcome to Java Script</h1>
        <!--Event buttons-->
        <button id="clickbtn">Click Me</button>
        <button id="hoverbtn">Hover Over Me</button>
        <button id="secretbtn">Secret Action</button>
        <!--interactive gallery-->
        <div class="gallery">
            <img id="galleryImage" src="https://via.placeholder.com/300" alt="Gallery" /><br/>
            <button id="prevbtn">⏮️ Prev</button>
            <button id="nextbtn">Next ⏭️</button>
        </div>
        <!--Tabs-->
        <div class="tabs">
        <button class="tab" data-tab="1">Tab1</button>
        <button class="tab" data-tab="2">Tab2</buttton>
        <div class="tab-content" id="tab1">Tab 1 Content</div>
        <div class="tab-content" id="tab2">Tab 2 content</div>
        </div>
        <!--Form-->
        <form id="myForm">
            <input type="text" id="username" placeholder="username" required/>
            <input type="email" id="email" placeholder="Email" required/>
            <input type="password" id="password" placeholder="password" required/>
            <span id="passwordFeedback"></span>
            <button type="submit">Submit</button>
        </form>
        <!--js-->
        <script src="script.js"></script>
    </body>
</html>
